<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/reset.css">
  <link rel="stylesheet" href="./CSS/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="card">
    <picture class="card__img" >
      <img src="./images/image-header-mobile.jpg" alt="A card of people working for a business">
    </picture>

    <div class="card__content">
      <h1 class="card__title">  Get <strong class="clr-violet">insights</strong> that help your business grow.</h1>
      <p class="card__description" >
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
  
      <div class="card__record">
        <h2 class="record">10K+</h2>
        <span class="record__description">COMPANIES</span>
      </div>
      <div class="record__container">
        <h2 class="record">314</h2>
        <span class="record__description">TEMPLATES</span>
      </div>
      <div class="record__container">
        <h2 class="record">12M+</h2>
        <span class="record__description">QUERIES</span>
      </div>
    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Valeryio</a>.
  </div>
</body>
</html>
